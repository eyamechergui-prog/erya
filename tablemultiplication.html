<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table de multiplication</title>
</head>
<body>
    <script>
        n=prompt("donner un entier ");
        n=parseInt(n);
        document.write('<table border="1">');
        for(i=1;i<=10;i++){
             document.write("<tr>");
             document.write("<td>"+n+"*"+i+"="+"</td>");
             document.write("<td>"+n*i+"</td>");
             document.write("</tr>");
     } 

document.write("</table>");



    </script>
    
</body>
</html>
