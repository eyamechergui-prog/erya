<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var genre=prompt("donner votre genre: M/F").toUpperCase();

        if(genre=='M'){
            alert("Bonjour Monsieur");
        }
        else if(genre=='F'){
            alert("Bonjour Madame");
        }
        else{
            alert("Genre non reconnu");
        }

    </script>
</body>
</html>
